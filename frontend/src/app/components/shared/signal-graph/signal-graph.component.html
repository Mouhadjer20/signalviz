<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3" *ngIf="chart">
    <div [chart]="chart"></div>
  </div>

  <div *ngIf="!chart" id="chart-container" class="border rounded p-3 shadow-lg">
    <p class="text-center text-muted">
      <i class="fas fa-spinner fa-spin"></i> Loading Chart...
    </p>
  </div>
</div>
