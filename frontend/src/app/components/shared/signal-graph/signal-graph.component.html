<div class="container mt-2">
  <div class="d-flex justify-content-center" *ngIf="chart">
    <div id="chart-container">
      <div [chart]="chart"></div>
    </div>
  </div>

  <div *ngIf="!chart" id="chart-container" class="border rounded p-2 shadow-sm">
    <p class="text-center text-muted">
      <i class="fas fa-spinner fa-spin"></i> Loading Chart...
    </p>
  </div>
</div>
