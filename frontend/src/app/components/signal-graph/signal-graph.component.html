<div>
  <h2>Signal Graph</h2>
  <p *ngIf="signalData">
    <strong>Function:</strong> {{ signalData.equation }}
  </p>
  <div *ngIf="chart">
    <div [chart]="chart"></div>
    @if(signalData?.energie){
      <p>Energie: <strong>{{ signalData?.energie}}</strong></p>
    }
  </div>
  <div *ngIf="!chart">
    <p>Loading graph...</p>
  </div>
</div>
